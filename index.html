<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Youtube Wrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/style/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img src="./assets/images/yt.svg" width="30px" />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-secondary">Home</a>
            </li>
            <li><a href="#" class="nav-link px-2 text-white">Guide</a></li>

            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Youtube Wrap</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">
              This open-source web application lets you get your personal
              Youtube charts.<br />
              All you need is a Google Takeout data extraction with Youtube
              watch history in JSON format.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button
                type="button"
                id="upload-btn"
                class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold"
              >
                Upload Youtube watch history (*.json)
              </button>
              <input type="file" id="upload-input" class="d-none" />
              <button type="button" class="btn btn-outline-light btn-lg px-4">
                Google Takeout Guide
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
